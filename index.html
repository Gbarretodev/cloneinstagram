<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/logo.png"  class="instagram-logo" alt="Instagram Logo">
				<div class="profile-photo">
					<img src="img/gb.jpg" alt="Foto de Perfil">
				</div>

				<a href="#" class="instagram-login">Continuar como <mark>Gbarreto22</mark></a>
				<a href="#" class="instagram-logout">Remover conta</a>

			</div>

			<div class="group">
				<p class="not-account">Não é Gbarreto22?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
